{% load static %}

<div
  class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
  <a
    href="/"
    class="d-flex align-items-center link-body-emphasis text-decoration-none">
    <img
      src="{% static 'img/tasks.png' %}"
      alt="Logo"
      width="28"
      height="25"
      class="d-inline-block align-text-top mx-2" />
    <span class="fs-4">Gestor de tareas</span>
  </a>

  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    {% if user.is_authenticated %}
    <a class="me-3 py-2 link-body-emphasis text-decoration-none custom-pill" href="/">
      Inicio
    </a>
    <a
      class="me-3 py-2 link-body-emphasis text-decoration-none custom-pill"
      href="{% url 'tasks' %}">
      Tareas
    </a>
    <a
      class="me-3 py-2 link-body-emphasis text-decoration-none custom-pill"
      href="{% url 'create_task' %}">
      Crear tarea
    </a>
    <a
      class="me-3 py-2 link-body-emphasis text-decoration-none custom-pill"
      href="{% url 'logout' %}">
      Salir
    </a>
    {% else %}
    <a
      href="{% url 'signin' %}"
      class="me-3 py-2 link-body-emphasis text-decoration-none custom-pill border-primary">
      Entrar
    </a>
    <a
      class="me-3 py-2 link-body-emphasis text-decoration-none custom-pill"
      href="{% url 'signup' %}">
      Registrar
    </a>
    {% endif %}
  </nav>
</div>
