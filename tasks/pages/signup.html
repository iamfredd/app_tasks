{% extends '_base.html' %} {% block content %}
<h1>Registro de usuarios</h1>
{% if error %}
<div class="alert alert-danger" role="alert">{{error}}</div>
{% endif %}

<form action="/signup/" method="POST">
  {% csrf_token %} 
  {{form.as_p}}
  <button class="btn btn-primary">Registrar</button>
</form> 
{% endblock %}
